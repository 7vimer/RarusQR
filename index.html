<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порядок в офисе</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="px-3 mt-4 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 text-center">
                    <img src="image/logo.svg" alt="">
                    <div class="nameLogo">Порядок в офисе</div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-4 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex bd-highligh choice">
                        <div class="p-2 w-100 bd-highlight nameButton">Здание</div>
                        <img class="p-2 flex-shrink-1 bd-highlight" src="image/choiseButton.svg" alt=""
                            data-bs-toggle="modal" data-bs-target="#exampleModalLabel">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-3 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex bd-highligh choice">
                        <div class="p-2 w-100 bd-highlight nameButton">Помещение</div>
                        <img class="p-2 flex-shrink-1 bd-highlight" src="image/choiseButton.svg" alt=""
                            data-bs-toggle="modal" data-bs-target="#exampleModalLabel">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-3 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex bd-highligh choice">
                        <div class="p-2 w-100 bd-highlight nameButton">Что необходимо сделать</div>
                        <img class="p-2 flex-shrink-1 bd-highlight" src="image/choiseButton.svg" alt=""
                            data-bs-toggle="modal" data-bs-target="#exampleModalLabel">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-3 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="blockDescription">
                        <textarea id="textDescription" placeholder="Комментарий"></textarea>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-3 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <button type="button" class="addFileButton" data-bs-toggle="modal"
                        data-bs-target="#addFileButton">Добавить фото / видео</button>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="px-3 mt-3 bigMb">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <button class="pushButton">Отправить</button>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addFileButton" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> 
            <div class="modal-content blockFile" style="background-color: #FFF3E1;">
                <div class="row align-items-start" style="margin-top: 1vh; margin-left: 0.5vh; margin-right: 0.5vh;">
                    <div class="col-4"><input type="file" accept=".jpg, .jpeg, .mp4" id="file-uploader" multiple></div>
                    <div class="col-4"><label class="addButton" for="file-uploader">Добавить</label></div>
                    <div class="col-4 align-self-center text-center">
                        <h5 class="text-center" style="color: black; font-size: 2.0vh;">Файлы</h5>
                    </div>
                    <div class="col-4 d-flex justify-content-end"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button></div>
                </div>
                <div class="modal-body">
                    <div class="row" style="margin-bottom: 6px;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="wrapIMG">
                                <img src="image/test.svg" alt="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="wrap"><img src="image/trash.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 6px;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="wrapIMG">
                                <img src="image/test.svg" alt="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="wrap"><img src="image/trash.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 6px;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="wrapIMG">
                                <img src="image/test.svg" alt="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="wrap"><img src="image/trash.svg" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
