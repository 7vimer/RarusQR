<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порядок в офисе</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="navlogo p-2" style="width: 100vw;">
        <div class="row flex-nowrap justify-content-between align-items-center" style="width: 100vw;">
            <div class="col-4 justify-content-start"><a href="#" class="col-4"><img class="logo"
                        src="image/logo-rarus.svg" alt=""></a></div>
            <div class="col-4 text-center">
                <div class="text" id="namePage">Порядок в офисе</div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="content p-0">
        <div class="px-3 mt-4 bigMb mobile">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 text-center">
                    <img src="image/logo.svg" alt="">
                    <div class="nameLogo">Порядок в офисе</div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="content_main">
            <div class="content_block">
                <div class="navbarContent decstope">
                    <div class="row">
                        <div class="col-12 text-center" style="font-size: 2vh;">Заявка</div>
                    </div>
                </div>
                <div class="content_box">
                    <div class="px-3 mt-4 bigMb">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <select id="room" name="room" class="form-select-choice choice" required="">
                                    <option value="">Здание</option>
                                    <option value="Институт №14">
                                        Главное </option>
                                    <option value="Институт №1">
                                        Дополнительное </option>
                                    <option value="Институт №2">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>

                    <div class="px-3 mt-3 bigMb">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">

                                <select id="building" name="building" class="form-select-choice choice" required="">
                                    <option value="">Помещение</option>
                                    <option value="Институт №14">
                                        Столовая </option>
                                    <option value="Институт №1">
                                        Переговорная </option>
                                    <option value="Институт №2">
                                </select>

                                
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>

                    <div class="px-3 mt-3 bigMb">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <select id="exercise" name="exercise" class="form-select-choice choice" required="">
                                    <option value="">Что необходимо сделать</option>
                                    <option value="Институт №14">
                                        Убраться </option>
                                    <option value="Институт №1">
                                        Дать печенек </option>
                                    <option value="Институт №2">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>

                    <div class="px-3 mt-3 bigMb">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="blockDescription">
                                    <textarea id="textDescription" placeholder="Комментарий"></textarea>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>


                    <div class="px-3 mt-3 bigMb">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="twoButton">
                                    <button type="button" class="mb-3 addFileButton" data-bs-toggle="modal"
                                        data-bs-target="#addFileButton">Добавить фото / видео</button>
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#pushApplication"
                                        class="pushButton">Отправить</button>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addFileButton" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content"
                style="text-align: center; background-color: var( --transparent-button); border: 0;">
                <div class="blockFile" style="overflow: hidden;">
                    <div class="mobile">
                        <div class="row align-items-start"
                            style="margin-top: 1vh; margin-left: 0.5vh; margin-right: 0.5vh;">
                            <input type="file" accept=".jpg, .jpeg, .mp4" id="file-uploader" multiple
                                style="display: none;">
                            <div class="col-4"><label class="addButton" for="file-uploader">Добавить</label></div>
                            <div class="col-4 align-self-center text-center">
                                <h5 class="text-center" style="color: black; font-size: 2.0vh;">Файлы</h5>
                            </div>
                            <div class="col-4 d-flex justify-content-end"><button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Закрыть"></button></div>
                        </div>
                    </div>
                    <div class="decstope">
                        <div class="row align-items-start navbarContent" style="background-color: var(--navbar-color);">
                            <div class="col-4"></div>
                            <div class="col-4 align-self-center text-center">
                                <h5 class="text-center" style="color: #ffffff; font-size: 2.0vh;">Добавление файлов</h5>
                            </div>
                            <div class="col-4 d-flex justify-content-end" data-bs-theme="dark"><button type="button"
                                    class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button></div>
                        </div>


                        <div class="row">
                            <div class="col-1" style="width: 5%;"></div>
                            <div class="col-10" style="width: 90%;">

                                <div class="d-flex bd-highligh">
                                    <div class="w-100 bd-highlight">
                                        <div class="maxButton">
                                            <input type="file" accept=".jpg, .jpeg, .mp4" id="file-uploader" multiple
                                                style="display: none;">
                                            <label class="addButton" for="file-uploader">Загрузить файл</label>
                                        </div>
                                    </div>
                                    <img class="p-2 flex-shrink-1 bd-highlight" src="image/clue.svg">
                                </div>
                            </div>
                            <div class="col-1" style="width: 5%;"></div>
                        </div>
                    </div>

                    <div class="content-list">

                        <div class="row" style="margin-top: 0;  margin-right: 0;" id="clue">
                            <div class="col-1" style="width: 5%;"></div>
                            <div class="col-10" style="width: 90%;">
                                <div class="content listFile">
                                    <div class="decstope outer" style="text-align: center;">
                                        <div class="clueFile">
                                            <img src="image/fileImg.svg" alt="">
                                            <p>Здесь будут отображаться добавленные файлы.4</p>
                                            <p>Поддерживаются следующие форматы: png, jpg, mp4</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1" style="width: 5%;"></div>
                        </div>

                    </div>

                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pushApplication" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content blockPush"
                style="background-color: #ffffff;  border-radius: 20px; border: 2px solid var(--push-button);">
                <div class="row align-self-center text-center"
                    style="margin-top: 1vh; margin-left: 0.5vh; margin-right: 0.5vh;">
                    <div style="font-size: 2.1vh; font-weight: 600;">Вы можете оставить контакнтые данные, чтобы
                        отслеживать состояние по Вашей заявке.</div>
                </div>
                <div class="modal-body">
                    <div class="mt-3 bigMb">
                        <input type="text" placeholder="ФИО" id="fullName">
                    </div>
                    <div class="mt-3 bigMb">
                        <input type="text" placeholder="Телефон / email" id="PhoneEmail">
                    </div>
                    <div class="row px-1 mt-2 align-self-center">
                        <div class="col-1"><img src="image/attention.svg" alt=""></div>
                        <div class="col-11">
                            <div>Данные поля необязательны</div>
                        </div>
                    </div>
                    <div class="mt-3 bigMb" style="text-align: center;">
                        <button class="readyButton" data-bs-dismiss="modal" aria-label="Закрыть">Готово</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
